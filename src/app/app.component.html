<p-toolbar>
  <div class="p-toolbar-group-start">
    <h2>Custom Theme</h2>
    <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
  </div>
  <div class="p-toolbar-group-end">
    <button
      class="icon-button primary mr-2"
      (click)="themeModeToggled()"
      *ngIf="themeMode === themeModes.Light"
    >
      <span class="pi pi-moon"></span>
    </button>
    <button
      class="icon-button secondary mr-2"
      (click)="themeModeToggled()"
      *ngIf="themeMode === themeModes.Dark"
    >
      <span class="pi pi-sun"></span>
    </button>
    <button class="icon-button tertiary mr-2" (click)="op.toggle($event)">
      <span class="pi pi-palette"></span>
    </button>
  </div>
</p-toolbar>
<p-overlayPanel #op>
  <p-listbox
    [options]="themeOptions"
    [(ngModel)]="activeTheme"
    optionLabel="text"
    [style]="{ width: '15rem' }"
    (onChange)="themeChanged()"
  ></p-listbox>
</p-overlayPanel>

<div class="container">
  <button class="button primary mr-md">
    <span class="icon">
      <span class="pi pi-home"></span>
    </span>
    <span class="text">Logout</span>
  </button>
  <button class="button secondary mr-md">
    <span class="icon">
      <span class="pi pi-bars"></span>
    </span>
    <span class="text">Login With Google</span>
  </button>
  <button class="button tertiary mr-md">
    <span class="icon">
      <span class="pi pi-sun"></span>
    </span>
    <span class="text">Get Albums</span>
  </button>
  <button class="icon-button">
    <span class="pi pi-reply"></span>
  </button>
</div>
